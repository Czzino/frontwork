<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <title>nav</title>
    <style>
        li{list-style: none; float: left; width: 180px; height: 60px;}
        li a {
            text-decoration: none;
            background-color: rgb(159,189,99);
            display: inline-block;
            width: 180px;
            height: 60px;
            color: black;
            text-align: center;
            font: bold 25px Verdana;
            line-height: 60px;
        }
    </style>
    <script>
        $(() => {
            $('li a').hover(function() {
                let overColor = $(this).attr('data-bg');
                $(this).stop().animate({'backgroundColor':overColor, 'color':'white'}, 1000);
            }, function() {
                $(this).stop().animate({'backgroundColor':'#9FBD00', 'color':'black'}, 1000);
            })
        })
    </script>
</head>
<body>  
    <ul>
        <li><a href="" data-bg="#0100FF">Home</a></li>
        <li><a href="" data-bg="#FF00DD">About</a></li>
        <li><a href="" data-bg="#86E57F">Portfolio</a></li>
        <li><a href="" data-bg="#9FC93C">Contract</a></li>
    </ul>
</body>
</html>
